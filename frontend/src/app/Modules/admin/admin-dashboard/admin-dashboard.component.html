<div class="main" *ngIf="parcels$ |async as p">
    <div *ngIf="p.length ;else noParcels" class="parcelsContainer">
   
        <div *ngFor="let parcel of p,let i=index" class="aParcel">
            <p>{{parcel.receiver_details}}</p>
            <p>{{parcel.sender_details}}</p>
            <p>{{parcel.destination}}</p> 
            <p>{{parcel.parcel_id}}</p>
            <p>{{parcel.description}}</p>
            <p><i>{{parcel.status}}</i></p>
            <button routerLink="/admin/view" class="viewBtn">VIEW</button>
               
        </div>
    </div>
     
    </div>
   


<ng-template #noParcels>
    <p>No parcels available!!</p>
</ng-template>
