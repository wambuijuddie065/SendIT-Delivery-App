<div class="main">
    <form class="newParcelForm" (ngSubmit)="onAdd()" [formGroup]="createParcelForm">
        <div class="formControl"  *ngIf="clients$ | async as clients">
            <label for="from">From:</label>
            <select formControlName="sender_details">
                <option value="select">select sender</option>
                <option value="{{ client.email }}"
                *ngFor="let client of clients">{{client.email}}</option>
            </select>
        </div>
        <div class="formControl">
            <label for="to">To:</label>
            
            <select formControlName="receiver_details"  *ngIf="clients$ | async as clients">
                <option value="select">select receiver</option>
                <option value="{{ client.email }}"
                *ngFor="let client of clients">{{client.email}}</option>
            </select>

        </div>
        <div class="formControl">
            <label for="pick_up">Pick up:</label>
            <input type="text"  formControlName="pick_up">
        </div>
        <div class="formControl">
            <label for="destination">Destination:</label>
            <input type="text"  formControlName="destination">
        </div>
       
        
        <div class="formControl">
            <label for="description">Description:</label>
            <input type="text"  formControlName="description">
        </div>
        <div class="formControl">
            <label for="weight">Weight(kg):</label>
            <input type="text" formControlName="weight" >
        </div>
        <div class="formControl">
            <label for="id">Price(Ksh):</label>
            <input type="text"  formControlName="price">
        </div>
        <div class="formControl">
            <label for="status">Status:</label>
            <select formControlName="status">
                <option value="Dispatched">Dispatched</option>
                <option value="Delivered">Delivered</option>
            </select>
        </div>
        <button type="submit" >ADD PARCEL</button>

    </form>
</div>
