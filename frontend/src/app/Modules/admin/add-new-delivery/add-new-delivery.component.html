<div class="main">
    <form class="newParcelForm" (ngSubmit)="onAdd()" [formGroup]="newParcelForm">
        <div class="formControl">
            <label for="from">From:</label>
            <input type="text" FormControlName="from" >
        </div>
        <div class="receiverDetails">
            <label for="to">To:</label>
            <input type="text" FormControlName="to" >
            <input type="text" placeholder="contact" FormControlName="contact">
            <input type="text" placeholder="email" FormControlName="email">

        </div>
        <div class="formControl">
            <label for="delivery">Delivery:</label>
            <input type="text"  FormControlName="delivery">
        </div>
        <div class="formControl">
            <label for="id">Parcel Id:</label>
            <input type="text"  FormControlName="parcel_id">
        </div>
        <div class="formControl">
            <label for="description">Description:</label>
            <input type="text"  FormControlName="description">
        </div>
        <div class="formControl">
            <label for="weight">Weight:</label>
            <input type="text" FormControlName="weight" >
        </div>
        <div class="formControl">
            <label for="status">Status:</label>
            <select FormControlName="status">
                <option value="dispatched">Dispatched</option>
                <option value="delivered">Delivered</option>
            </select>
        </div>
        <button type="submit">ADD PARCEL</button>

    </form>
</div>
