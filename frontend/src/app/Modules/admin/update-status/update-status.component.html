<div class="main">
    <form class="newParcelForm" [formGroup]="updateParcelForm"  (ngSubmit)="onUpdate()">
        <div class="formControl">
            <label for="from">From:</label>
            <select formControlName="sender_details">
                <option value="user1@gmail">user1@gmail</option>
                <option value="user2@gmail">user2@gmail</option>
            </select>
        </div>
        <div class="formControl">
            <label for="to">To:</label>
            
            <select formControlName="receiver_details">
                <option value="user1@gmail">user1@gmail</option>
                <option value="user2@gmail">user2@gmail</option>
            </select>

        </div>
       
        <div class="formControl">
            <label for="id">Parcel Id:</label>
            <input type="text"  formControlName="parcel_id">
        </div>
        <div class="formControl">
            <label for="description">Description:</label>
            <input type="text"  formControlName="description">
        </div>
        <div class="formControl">
            <label for="weight">Weight:</label>
            <input type="text" formControlName="weight" >
        </div>
        <div class="formControl"> 
            <label for="status">Status:</label>
            <select formControlName="status">
                <option value="dispatched">Dispatched</option>
                <option value="delivered">Delivered</option>
            </select>
        </div>
        <button type="submit" >UPDATE PARCEL</button>


    </form>
</div>
