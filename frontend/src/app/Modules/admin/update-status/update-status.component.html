<div class="main">
    <form class="newParcelForm" [formGroup]="updateParcelForm"  (ngSubmit)="onUpdate()">
        <div class="formControl">
            <label for="from">From:</label>
            <input type="text"  formControlName="sender_details">
        </div>
        <div class="formControl">
            <label for="to">To:</label>
            <input type="text"  formControlName="receiver_details">
            

        </div>
        <div class="formControl">
            <label for="pick_up">Pick up:</label>
            <input type="text"  formControlName="pick_up">
        </div>
        <div class="formControl">
            <label for="destination">Destination:</label>
            <input type="text"  formControlName="destination">
        </div>
       
    
        <div class="formControl">
            <label for="description">Description:</label>
            <input type="text"  formControlName="description">
        </div>
        <div class="formControl">
            <label for="weight">Weight(kg):</label>
            <input type="text" formControlName="weight" >
        </div>
        <div class="formControl">
            <label for="price">Price(Ksh):</label>
            <input type="text" formControlName="price" >
        </div>
        <div class="formControl"> 
            <label for="status">Status:</label>
            <select formControlName="status">
                <option value="Dispatched">Dispatched</option>
                <option value="Delivered">Delivered</option>
            </select>
        </div>
        <button type="submit" >UPDATE PARCEL</button>


    </form>
</div>
