<div class="main" *ngIf="parcels$ | async as parcels">
   
    <div *ngIf="parcels.length ; else noParcels" class="parcelsContainer">
        <div *ngFor="let parcel of parcels |  paginate:{itemsPerPage:4,currentPage:page} ,let i=index" class="aParcel">
        
            
            <p>From:{{parcel.sender_details}}</p>
            <p>To:{{parcel.receiver_details}}</p>
           <p> Pick-up:{{parcel.pick_up}}</p> 
           <p> Destination:{{parcel.destination}}</p> 
            <p>ParcelId:{{parcel.parcel_id}}</p>
            <p>{{parcel.description}}</p>
            <p><i>{{parcel.status}}</i></p>
            <button routerLink="/user/view" class="viewBtn">VIEW</button>
               
        </div>
        <pagination-controls class="page" (pageChange)="page =$event"></pagination-controls>
       
    </div>
   
</div>

<ng-template #noParcels>
    <p>No sent parcels available!!</p>
</ng-template>
