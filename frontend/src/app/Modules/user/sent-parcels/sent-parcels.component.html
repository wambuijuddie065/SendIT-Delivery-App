<div class="main">
    <div *ngIf="parcelsArr.length;else noParcels" class="parcelsContainer">
        <div *ngFor="let parcel of parcelsArr,let i=index" class="aParcel">
            <p></p>
            <p></p>
            <p></p> 
            <p></p>
            <p></p>
            <p><i></i></p>
            <button routerLink="/user/view" class="viewBtn">VIEW</button>
               
        </div>
       
    </div>
   
</div>

<ng-template #noParcels>
    <p>No parcels available!!</p>
</ng-template>
